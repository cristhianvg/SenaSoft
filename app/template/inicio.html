<!-- Incluimos los Modales -->
<ng-include src=" 'app/template/modales/crudArticulo.html' "></ng-include>


<div class="divHeader">
    <h1 class="titulo">Inventory<span><i class="glyphicon glyphicon-user iconoUser img-circle" ng-click="showDetail(0)"></i></span></h1>
</div>
<div class="row" ng-show="show[0]" style="margin: 0px;">
    <div class="col-lg-offset-9 col-lg-3 col-md-offset-8 col-md-4 col-xs-12 divOculto">
        <div class="page-header">
            <center><h3>Perfil de Usuario</h3></center>
        </div>
        <div class="panel-body">
            <h4>{{nombreUsuario}}</h4>
            <a href="#!/logout"><button class="btn btn-block btn-xs">Cerrar Sesion</button></a>
        </div>
    </div>
</div>

<div class="container container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="page-header">
                <h1>Bienvenido {{nombreUsuario}}!!!</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-5 col-lg-offset-1 col-md-5 col-md-offset-1 col-sm-6 col-xs-12">
            <div class="panel panel-Modulo">
                <div class="panel panel-heading headerPanel">
                    <center><a href="#!/inventario"><img src="img/inventario.png"></a></center>
                </div>
                <div class="panel-footer footerPanel">
                    <a class="tituloFooter" href="#!/inventario">INVENTARIO DE ARTICULOS</a>
                    <a href="#!/inventario"><span class="pull-right"><i class="glyphicon glyphicon-circle-arrow-right iconoFlecha"></i></span></a>
                </div>
            </div>
        </div>

        <div class="col-lg-5 col-md-5 col-sm-6 col-xs-12">
            <div class="panel panel-Modulo">
                <div class="panel panel-heading headerPanel">
                    <center><a href="#!/configuracion"><img src="img/ajustes.png" style="width: 180px; height: 178px;"></a></center>
                </div>
                <div class="panel-footer footerPanel">
                    <a class="tituloFooter" href="#!/configuracion">CONFIGURACION USUARIOS</a>
                    <a href="#!/configuracion"><span class="pull-right"><i class="glyphicon glyphicon-circle-arrow-right iconoFlecha"></i></span></a>
                </div>
            </div>
        </div>
    </div>
</div>
