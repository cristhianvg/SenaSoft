<!-- Modal de Registro de Articulos -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" id="regArticulo" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">REGISTRO DE ARTICULO</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="alert alert-success" ng-show="alerta">
                        <center>Articulo Registrado</center>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="codigo" ng-model="dataRegistrarArticulo.codigo" placeholder="Codigo*">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="nomArticulo" ng-model="dataRegistrarArticulo.nomArticulo" placeholder="Nombre del Articulo*">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="descripcionArticulo" ng-model="dataRegistrarArticulo.descripcionArticulo" placeholder="Descripcion*">
                    </div>
                    <button ng-click="procesarRegistroArticulo()" type="button" class="btn btn-primary btn-block btn-sm">Agregar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-sm" tabindex="-1" id="editarArticulo" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Editar Articulo</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="alert alert-success" ng-show="alerta">
                        <center>Articulo Editado</center>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="codigo"  ng-model="edit.codigo" placeholder="Codigo">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="articulo" ng-model="edit.articulo" placeholder="Nombre Articulo">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="descripcion" ng-model="edit.descripcion" placeholder="descripcion">
                    </div>
                    <button ng-click="procesarEditarArticulo()" type="button" class="btn btn-primary btn-block btn-sm">Editar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Eliminar Articulo -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" id="eliminarArticulo" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Eliminar Articulo</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-success" ng-show="alerta">
                    <center>Usuario Eliminado correctamente</center>
                </div>
                <center><h3>¿Esta Seguro?</h3>
                    <p>Se va a eliminar el articulo</p>
                    <p>{{articulo}}</p></center>
            </div>
            <div class="modal-footer">
                <button ng-click="eliminarFinal(ideliminar)" type="button" class="btn btn-danger btn-block btn-sm">Eliminar</button>
            </div>
        </div>
    </div>
</div>
