<div class="divHeader">
    <h1 class="titulo">Inventory</h1>
</div>

<div class="container container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="page-header">
                <a class="glyphicon glyphicon-menu-left icono" href="#!/index"></a><center><h1>INVENTARIO</h1></center>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <form class="form-inline navbar-form navbar-left">
                <div class="form-group formulario">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default botonBuscar">Buscar</button>
            </form>
            <div class="table-responsive">
                <table class="table">
                    <tr>
                        <th>ID</th>
                        <th>Codigo</th>
                        <th>Nombre Del Articulo</th>
                        <th>Descripcion Del Articulo</th>
                        <th>Usuario</th>
                    </tr>
                    <tr ng-repeat="articulo in articulos">
                        <td>{{articulo.id}}</td>
                        <td>{{articulo.codigo}}</td>
                        <td>{{articulo.articulo}}</td>
                        <td>{{articulo.descripcion}}</td>
                        <td>{{articulo.usuario}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
